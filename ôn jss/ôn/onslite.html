<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body onload="loading()">
    <img src="p1.png" id="anh">
    <button onclick="prev()">prev</button>
    <button onclick="next()">next</button>
    <button onclick="stop()">stop</button>
    <button onclick="first()">first</button>
    <button onclick="last()">last</button>
    <button onclick="play()">play</button>
    <script>
        var img = [],anh = document.getElementById('anh'),t = null,kiemtra = 0;
        function loading(){
            for(var i = 1 ; i < 5;i++){
                img[i] = "p"+i+".png";
            }
            play();
        }
        function next(){
            if(sum = img.length-1){
                sum = 0;
                anh.src = img[sum];
            }else{
                sum++;
                anh.scr = img[sum];
            }
        }
        function play() {
            if(kiemtra == 0){
                t = setInterval(function() {
                    next();
                },1000)
                kiemtra = 1;
            }
        }
        function stop(){
            if(kiemtra = 1){
                clearInterval(t);
                kiemtra = 0;
            }
        }
        function last(){
            sum = img.length-1;
            anh.src = img[sum];
        }
        function first(){
            sum = 0;
            anh.scr = img[sum];
        }
        function prev (){
            if(sum == 0){
                sum = img.length-1;
                anh.scr = img[sum];
            }else{
                sum --;
                anh.scr = img[sum]
            }
        }
    </script>
</body>
</html>
